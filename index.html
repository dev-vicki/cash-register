<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <h1>Cash Register</h1>
    </nav>

    <main>
        <h2>Enter Bill Amount</h2>
        <input type="number" id="bill-amt"><br>
        <button class="btn-next">Next</button>
        <div class="bill-section">
            <h2>Enter Paid Amount</h2>
            <input type="number" id="paid-amt"><br>
            <button class="btn-submit">Calculate</button>
        </div>

        <h3 class=" change-amt" id="returned-amt">  </h3>


        <table id="table">
            <tr class="having-notes">
                <th class="notes">No. of Notes</th>
                <td id="2000"></td>
                <td id="500" ></td>
                <td id="100"></td>
                <td id="20"></td>
                <td id="10"></td>
                <td id="5"></td>
                <td id="2"></td>
                <td id="1"></td>
            </tr>
            <tr class="notes">
                <th>Notes</th>
                <td >2000</td>
                <td >500</td>
                <td >100</td>
                <td >20</td>
                <td >10</td>
                <td >5</td>
                <td >2</td>
                <td >1</td>
            </tr>
        </table>
    </main>
    <script src="app.js" type="text/javascript"></script>

    <footer>
    Developed by <a href="https://github.com/dev-vicki/cash-register">@dev-vicki</a>
    </footer>

</body>
</html>
